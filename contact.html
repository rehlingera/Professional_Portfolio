<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aaron Rehlinger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#!">Portfolio</a></li>
                <li><a href="#!">Résumé</a></li>
                <li><a href="#!">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col s12" style="height:100px"></div>
        </div>
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10" style="background-color:white; border-radius:5px; box-shadow: 0 4px 4px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2)">
                <div class="row">
                    <div class="col s12">
                        <h5>Contact Me</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <div class="input-field">
                            <input id="name" type="text" class="validate">
                            <label for="name">Name</label>
                        </div>
                    </div>
                    <div class="col s6">
                        <div class="input-field">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="input-field">
                            <textarea id="message" class="materialize-textarea"></textarea>
                            <label for="message">Message</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4"></div>
                    <div class="col s4">
                        <button class="btn waves-effect waves-light" style="width:60%; margin:0% 20% 0% 20%" type="submit" name="action">Send<i class="material-icons right">send</i>
                        </button>
                    </div>
                    <div class="col s4"></div>
                </div>
            </div>
            <div class="col s1"></div>
        </div>
        <div class="row">
            <div class="col s12" style="height:100px"></div>
        </div>
    </div>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Aaron Rehlinger</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                <li><a class="grey-text text-lighten-3" href="#!">About</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Portfolio</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Résumé</a></li>
                <li><a class="grey-text text-lighten-3" href="#!">Contact</a></li>
                </ul>
            </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
            © 2018 Aaron Rehlinger
            </div>
        </div>
    </footer>
</body>
</html>
